<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="../assets/css/output.css" />

    <title>Contact</title>
    <!-- Link CDN fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .bg-cover-custom {
        background-image: url("../assets/img/ulun-danu.jpg");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body class="bg-cover-custom h-screen flex flex-col justify-between">
    <!-- navbar -->
    <nav
      class="bg-white border-gray-200 bg-opacity-30 dark:bg-gray-900 dark:bg-opacity-30 fixed top-0 left-0 right-0"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="homepage.html"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img src="../assets/img/logo.png" class="h-8" alt="Tabanan Logo" />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
          ></span>
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0"
          >
            <li>
              <a
                href="homepage.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent hover-scale"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="./homepage.html#destinasi"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent hover-scale"
                >Go Explore</a
              >
            </li>
            <li>
              <a
                href="contact.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent hover-scale"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- main content -->
    <div class="flex-grow flex items-center justify-center pt-20 pb-8">
      <div
        class="bg-white bg-opacity-75 p-8 rounded-lg shadow-lg max-w-lg w-full"
      >
        <h1 class="text-3xl font-bold text-center mb-6">CONTACT US</h1>
        <form>
          <div class="mb-4">
            <label for="fullName" class="block text-lg font-semibold mb-2"
              >FULL NAME</label
            >
            <input
              type="text"
              id="fullName"
              class="w-full p-2 border border-gray-300 rounded"
              placeholder="Your Full Name"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-lg font-semibold mb-2"
              >EMAIL</label
            >
            <input
              type="email"
              id="email"
              class="w-full p-2 border border-gray-300 rounded"
              placeholder="Your Email"
            />
          </div>
          <div class="mb-6">
            <label for="message" class="block text-lg font-semibold mb-2"
              >MESSAGE</label
            >
            <textarea
              id="message"
              class="w-full p-2 border border-gray-300 rounded h-32"
              placeholder="Your Message"
            ></textarea>
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="bg-green-500 text-white p-2 rounded hover:bg-green-600"
            >
              SUBMIT
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- end main content -->

<!-- footer -->
<footer class="flex justify-between p-6 bg-white">
  <div class="flex-auto pr-8">
    <h2 class="text-xl font-semibold mb-2">Subscribe to our newsletter</h2>
    <form class="flex flex-row">
      <input
        type="email"
        placeholder="Your email address"
        class="p-2 border border-gray-300 rounded mb-2 md:w-full md:mr-2 h-10 flex-1"
      />
      <button type="submit" class="p-2 bg-purple-500 text-white rounded h-10 flex-none">
        Submit
      </button>
    </form>
  </div>
  <div class="flex-none w-52 px-4">
    <h2 class="text-xl font-semibold mb-2">Contacts</h2>
    <p>marketing@tabanan.com</p>
    <p>+62 123 456 789</p>
  </div>
  <div class="flex-none w-52 px-4">
    <h2 class="text-xl font-semibold mb-2">Socials</h2>
    <div class="flex space-x-4">
      <a href="#" class="text-gray-800"
        ><i class="fab fa-facebook-f"></i
      ></a>
      <a href="#" class="text-gray-800"><i class="fab fa-instagram"></i></a>
      <a href="#" class="text-gray-800"><i class="fab fa-xing"></i></a>
    </div>
  </div>
</footer>
<!-- end footer -->
  </body>
</html>
