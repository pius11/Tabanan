    <script>
      const navbar = document.getElementById("navbar");

      const menuButton = document.getElementById("menu-button");
      const navbarDefault = document.getElementById("navbar-default");

      menuButton.addEventListener("click", () => {
        navbarDefault.classList.toggle("hidden");
      });

      window.addEventListener("scroll", () => {
        if (window.scrollY > 200) {
          navbar.classList.add("scroll-navbar");
          navbar.classList.remove("bg-opacity-30");
          navbar.classList.remove("dark:bg-opacity-30");
        } else {
          navbar.classList.remove("scroll-navbar");
          navbar.classList.add("bg-opacity-30");
          navbar.classList.add("dark:bg-opacity-30");
        }
      });
    </script>
